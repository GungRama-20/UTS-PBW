                 <!-- Perintah Logout-->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal-content">
      <p>Apakah Anda yakin ingin keluar dari web KASIR "TEPI CANGKIR" ini?</p>
      <div class="modal-buttons">
        <button id="confirmExit" class="btn confirm">Ya, Keluar</button>
        <button id="cancelExit" class="btn cancel">Batal</button>
      </div>
    </div>
  </div>

  <script>
    const logoutLink = document.getElementById("logout-link");
    const modal = document.getElementById("confirmModal");
    const confirmExit = document.getElementById("confirmExit");
    const cancelExit = document.getElementById("cancelExit");
  
    logoutLink.addEventListener("click", (e) => {
      e.preventDefault(); // Batalkan navigasi
      modal.style.display = "flex"; // Tampilkan modal
    });
  
    confirmExit.addEventListener("click", () => {
      window.location.href = "login.html"; // Redirect keluar
    });
  
    cancelExit.addEventListener("click", () => {
      modal.style.display = "none"; // Tutup modal
    });
  
    // Optional: Klik luar modal tutup juga
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

<!---Popup Update account setting-->
<script>
    const accountForm = document.getElementById("accountForm");
const updateModal = document.getElementById("updateModal");
const confirmUpdate = document.getElementById("confirmUpdate");
const cancelUpdate = document.getElementById("cancelUpdate");

let accountConfirmed = false;

accountForm.addEventListener("submit", function (e) {
  if (!accountConfirmed) {
    e.preventDefault();
    updateModal.style.display = "flex";
  }
});

confirmUpdate.addEventListener("click", () => {
  accountConfirmed = true;
  updateModal.style.display = "none";
  accountForm.submit();
});

cancelUpdate.addEventListener("click", () => {
  updateModal.style.display = "none";
});

window.addEventListener("click", (e) => {
  if (e.target === updateModal) {
    updateModal.style.display = "none";
  }
});

</script>
